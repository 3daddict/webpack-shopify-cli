name: Validate Pull Requests
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: ['staging']
    types: ['opened', 'edited', 'reopened', 'synchronize']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: yarn install and build
        run: |
          yarn install
          yarn build
      - name: Archive compiled artifacts
        uses: actions/upload-artifact@v3
        with:
          name: distribution_folder
          path: dist
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    needs: build-and-install
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: '.'
      - name: Theme Check
        uses: shopify/theme-check-action@v1
        with:
          theme_root: './dist/distribution_folder'
          token: ${{ github.token }}
          base: main
  lighthouse-audit:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: build-and-install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: '.'
      - name: Lighthouse
        uses: shopify/lighthouse-ci-action@1.0
        with:
          theme_root: './dist/distribution_folder'
          store: experimental-theme.myshopify.com
          access_token: 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
          product_handle: ${{ secrets.SHOP_PRODUCT_HANDLE }}
          collection_handle: ${{ secrets.SHOP_COLLECTION_HANDLE }}
          lhci_github_app_token: w78tPwmNVlSpu8:26418218:hsDCwc7wvT
          lhci_min_score_performance: 0.9
          lhci_min_score_accessibility: 0.9
